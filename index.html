<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Продажа каннабиса</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Общие стили */
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #121212;
      color: #E0E0E0;
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .header {
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #BB86FC;
      text-shadow: 0px 0px 15px #BB86FC;
    }
    .header p {
      font-size: 1.2em;
      color: #CF6679;
      text-shadow: 0px 0px 10px #CF6679;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
    }
    .stat {
      background: #1F1B24;
      padding: 20px;
      border-radius: 10px;
      width: 45%;
      box-shadow: 0px 0px 15px rgba(187, 134, 252, 0.5);
      transition: all 0.3s ease-in-out;
    }
    .stat:hover {
      transform: scale(1.05);
    }
    /* Обёртка для дней — дни будут выведены в обратном порядке */
    .days-container {
      display: flex;
      flex-direction: column-reverse;
    }
    /* Стили для блока дня */
    .day-container {
      margin-bottom: 10px; /* Отступ между блоками с датами */
      border: 1px solid #333;
      border-radius: 10px;
      padding: 5px;
    }
    .date-item {
      background: #1F1B24;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 5px;
    }
    .date-item:hover {
      background: #BB86FC;
      box-shadow: 0px 0px 15px #BB86FC;
    }
    /* Отступ сверху для таблицы внутри блока дня */
    .day-container .strain-list {
      margin-top: 20px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    /* Таблица с закруглёнными углами */
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #1F1B24;
      color: #E0E0E0;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2A2733;
    }
    /* Таблица состоит из 5 столбцов: "Сорта", "Зеленая", "Жёлтая", "Красная" и "Сумма" */
    /* В ячейке "Сумма" задаём position: relative для позиционирования кнопки удаления */
    td.sum-cell {
      position: relative;
    }
    .sum-value {
      /* Стили для текста суммы можно настроить при необходимости */
    }
    /* Стили для кнопки удаления (большой крестик) */
    .delete-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .delete-btn::before,
    .delete-btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 3px;
      background-color: #CF6679;
      transition: transform 0.3s ease;
    }
    .delete-btn::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .delete-btn::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    .delete-btn:hover::before {
      transform: translate(-50%, -50%) rotate(135deg);
    }
    .delete-btn:hover::after {
      transform: translate(-50%, -50%) rotate(-135deg);
    }
    /* Стили для обычных кнопок (например, "Добавить строку", "Сохранить таблицу", "Добавить новый день") */
    button.action {
      margin-top: 10px;
      padding: 10px 20px;
      background: #BB86FC;
      border: none;
      border-radius: 5px;
      color: #121212;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.action:hover {
      background: #a053ff;
    }
  </style>
  <script>
    /* Функция, разрешающая ввод только цифр (и некоторых управляющих клавиш) */
    function isNumberKey(evt) {
      var charCode = (evt.which) ? evt.which : evt.keyCode;
      // Разрешаем клавиши: backspace (8), tab (9), enter (13), escape (27), стрелки (37-40)
      if (charCode === 8 || charCode === 9 || charCode === 13 || charCode === 27 ||
          (charCode >= 37 && charCode <= 40)) {
        return true;
      }
      // Если символ не цифра (код от 48 до 57), то отменяем ввод
      if (charCode < 48 || charCode > 57) {
        evt.preventDefault();
        return false;
      }
      return true;
    }

    /* Функция для копирования общего дохода (дополнительно) */
    function copyOverallIncome() {
      var incomeText = document.getElementById("overall-income").innerText;
      navigator.clipboard.writeText(incomeText).then(function() {
        var elem = document.getElementById("overall-income");
        elem.style.color = "#BB86FC";
        elem.style.textShadow = "0 0 15px #BB86FC";
        setTimeout(function() {
          elem.style.color = "#E0E0E0";
          elem.style.textShadow = "none";
        }, 1000);
      }).catch(function(err) {
        console.error('Ошибка при копировании: ', err);
      });
    }

    /* Функция для показа/скрытия таблицы конкретного дня */
    function toggleStrains(idTable) {
      var container = document.getElementById(idTable);
      if (container.style.maxHeight === "0px" || container.style.maxHeight === "") {
        container.style.maxHeight = container.scrollHeight + "px";
      } else {
        container.style.maxHeight = "0px";
      }
    }

    /* При уходе с ячейки (onblur) пересчитывается сумма строки,
       затем обновляется доход за день */
    function updateRowSum(cell, dayNum) {
      var row = cell.parentElement;
      var green  = parseFloat(row.cells[1].innerText) || 0;
      var yellow = parseFloat(row.cells[2].innerText) || 0;
      var red    = parseFloat(row.cells[3].innerText) || 0;
      var sum = green + yellow + red;
      // Обновляем содержимое ячейки суммы: текст в span.sum-value
      row.cells[4].querySelector('.sum-value').innerText = sum;
      updateDayIncome(dayNum);
    }

    /* Функция суммирует значения столбца «Сумма» для таблицы дня dayNum
       и обновляет соответствующий блок с датой, а затем общий доход */
    function updateDayIncome(dayNum) {
      var table = document.getElementById("dataTable-" + dayNum);
      var total = 0;
      // Проходим по всем строкам таблицы (начиная со 2-й, т.к. 1-я – заголовок)
      for (var i = 1; i < table.rows.length; i++) {
        var row = table.rows[i];
        total += parseFloat(row.querySelector('.sum-value').innerText) || 0;
      }
      var dateItem = document.getElementById("date-item-" + dayNum);
      var dayLabel = dateItem.getAttribute("data-date");
      dateItem.innerText = dayLabel + " - " + total + " бат";
      dateItem.setAttribute("data-income", total);
      updateOverallIncome();
    }

    /* Функция суммирует доходы всех дней и обновляет общий доход */
    function updateOverallIncome() {
      var dayItems = document.querySelectorAll(".date-item");
      var overall = 0;
      dayItems.forEach(function(item) {
        overall += parseFloat(item.getAttribute("data-income")) || 0;
      });
      document.getElementById("overall-income").innerText = overall + " бат";
    }

    /* Функция добавляет новую строку в таблицу дня dayNum */
    function addRow(dayNum) {
      var tbody = document.getElementById("tableBody-" + dayNum);
      var newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td contenteditable="true">Новый сорт</td>
        <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${dayNum}')">0</td>
        <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${dayNum}')">0</td>
        <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${dayNum}')">0</td>
        <td class="sum-cell">
          <span class="sum-value">0</span>
          <button class="delete-btn" onclick="deleteRow(this, '${dayNum}')"></button>
        </td>
      `;
      tbody.appendChild(newRow);
      var container = document.getElementById("strains-" + dayNum);
      if (container.style.maxHeight !== "0px" && container.style.maxHeight !== "") {
        container.style.maxHeight = container.scrollHeight + "px";
      }
      updateDayIncome(dayNum);
    }

    /* Функция удаляет строку из таблицы дня dayNum */
    function deleteRow(btn, dayNum) {
      var row = btn.closest("tr");
      row.parentElement.removeChild(row);
      var container = document.getElementById("strains-" + dayNum);
      if (container.style.maxHeight !== "0px" && container.style.maxHeight !== "") {
        container.style.maxHeight = container.scrollHeight + "px";
      }
      updateDayIncome(dayNum);
    }

    /* Функция для сохранения данных таблицы дня dayNum (например, в localStorage) */
    function saveTable(dayNum) {
      var table = document.getElementById("dataTable-" + dayNum);
      var data = [];
      for (var i = 1; i < table.rows.length; i++) {
        var row = table.rows[i];
        data.push({
          сорт:    row.cells[0].innerText,
          зеленая: row.cells[1].innerText,
          жёлтая: row.cells[2].innerText,
          красная: row.cells[3].innerText,
          сумма:   row.querySelector('.sum-value').innerText
        });
      }
      localStorage.setItem("tableData-" + dayNum, JSON.stringify(data));
      alert("Данные за день " + dayNum + " сохранены!");
    }

    /* Функция для загрузки данных таблицы дня dayNum из localStorage */
    function loadTable(dayNum) {
      var savedData = localStorage.getItem("tableData-" + dayNum);
      if (savedData) {
        var rows = JSON.parse(savedData);
        var tbody = document.getElementById("tableBody-" + dayNum);
        tbody.innerHTML = ""; // очищаем текущее содержимое
        rows.forEach(function(rowData) {
          var tr = document.createElement("tr");
          tr.innerHTML = `
            <td contenteditable="true">${rowData["сорт"]}</td>
            <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${dayNum}')">${rowData["зеленая"]}</td>
            <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${dayNum}')">${rowData["жёлтая"]}</td>
            <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${dayNum}')">${rowData["красная"]}</td>
            <td class="sum-cell">
              <span class="sum-value">${rowData["сумма"]}</span>
              <button class="delete-btn" onclick="deleteRow(this, '${dayNum}')"></button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        updateDayIncome(dayNum);
      }
    }

    /* Функция для добавления нового дня */
    function addNewDay() {
      // Запрашиваем название дня (например, дату) у пользователя
      var dayLabel = prompt("Введите название нового дня (например, '6 февраля'):", "Новый день");
      if (!dayLabel) return; // если пользователь нажал отмену, ничего не делаем

      // Определяем новый номер дня по количеству уже существующих блоков
      var daysContainer = document.querySelector(".days-container");
      var newDayNum = daysContainer.children.length + 1; // если уже есть 7, новый будет 8

      // Создаём новый блок дня (day-container)
      var dayContainer = document.createElement("div");
      dayContainer.className = "day-container";
      dayContainer.innerHTML = `
        <div id="date-item-${newDayNum}" data-date="${dayLabel}" data-income="0" class="date-item" onclick="toggleStrains('strains-${newDayNum}')">
          ${dayLabel} - 0 бат
        </div>
        <div id="strains-${newDayNum}" class="strain-list">
          <table id="dataTable-${newDayNum}">
            <thead>
              <tr>
                <th>Сорта</th>
                <th>Зеленая</th>
                <th>Жёлтая</th>
                <th>Красная</th>
                <th>Сумма</th>
              </tr>
            </thead>
            <tbody id="tableBody-${newDayNum}">
              <tr>
                <td contenteditable="true">Пример сорта</td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${newDayNum}')">0</td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${newDayNum}')">0</td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '${newDayNum}')">0</td>
                <td class="sum-cell">
                  <span class="sum-value">0</span>
                  <button class="delete-btn" onclick="deleteRow(this, '${newDayNum}')"></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <button class="action" onclick="addRow('${newDayNum}')">Добавить строку</button>
            <button class="action" onclick="saveTable('${newDayNum}')">Сохранить таблицу</button>
          </div>
        </div>
      `;
      // Добавляем новый блок в контейнер дней
      daysContainer.appendChild(dayContainer);
    }

    /* При загрузке страницы загружаем данные таблиц для каждого дня и обновляем общий доход */
    window.addEventListener('DOMContentLoaded', function() {
      // Если вы хотите, чтобы существующие дни загружались из сохранённых данных,
      // убедитесь, что их разметка уже присутствует на странице.
      // Здесь мы загружаем данные для всех существующих day-container,
      // а потом обновляем общий доход.
      var dayContainers = document.querySelectorAll(".day-container");
      dayContainers.forEach(function(dc, index) {
        var dayNum = index + 1;
        loadTable(dayNum);
      });
      updateOverallIncome();
    });
  </script>
</head>
<body>
  <div class="header">
    <h1>Продажа каннабиса</h1>
    <p>Просмотр ежедневных продаж и деталей сортов</p>
  </div>
  <div class="stats">
    <div class="stat" onclick="copyOverallIncome()" style="cursor: pointer; transition: all 0.3s ease;">
      <h2>Общий доход</h2>
      <p id="overall-income">0 бат</p>
    </div>
    <div class="stat">
      <h2>Лучший сорт</h2>
      <p>-</p>
    </div>
  </div>
  <div>
    <h2>Доход по датам:</h2>
    <!-- Контейнер для всех дней -->
    <div class="days-container">
      <!-- Предварительно здесь могут быть уже добавлены блоки дней, например, для 30 января – 5 февраля -->
      <!-- Если их нет, то можно добавить их вручную или через кнопку "Добавить новый день" -->
      <!-- Пример для существующих дней: -->
      <div class="day-container">
        <div id="date-item-1" data-date="30 января" data-income="0" class="date-item" onclick="toggleStrains('strains-1')">
          30 января - 0 бат
        </div>
        <div id="strains-1" class="strain-list">
          <table id="dataTable-1">
            <thead>
              <tr>
                <th>Сорта</th>
                <th>Зеленая</th>
                <th>Жёлтая</th>
                <th>Красная</th>
                <th>Сумма</th>
              </tr>
            </thead>
            <tbody id="tableBody-1">
              <tr>
                <td contenteditable="true">Пример сорта</td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '1')">0</td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '1')">0</td>
                <td contenteditable="true" onkeypress="return isNumberKey(event)" onblur="updateRowSum(this, '1')">0</td>
                <td class="sum-cell">
                  <span class="sum-value">0</span>
                  <button class="delete-btn" onclick="deleteRow(this, '1')"></button>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <button class="action" onclick="addRow('1')">Добавить строку</button>
            <button class="action" onclick="saveTable('1')">Сохранить таблицу</button>
          </div>
        </div>
      </div>
      <!-- Аналогично можно добавить другие дни вручную или через функцию addNewDay() -->
    </div>
    <!-- Кнопка для добавления нового дня -->
    <button class="action" onclick="addNewDay()">Добавить новый день</button>
  </div>
</body>
</html>
